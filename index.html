<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

      <div class="card-container">
        <i class="close-icon fa-solid fa-x"></i>

        </div>
        <div class="suggested-container">
          <h5>Suggested</h5>
          <div class="box-container">
            <div class="box">
              <h6>Rina Adamns</h6>
              <small>@rinaadams</small>
            </div>
            <div class="box">
              <h6>Dena Grey</h6>
              <small>denaG</small>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
